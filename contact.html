<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BREWIO' — Contact</title>
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    .contact-grid{
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap:24px;
      margin-top:18px;
      align-items:start;
    }
    .card{
      background:#fff;
      border-radius:14px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .card h3{
      margin:0 0 14px;
    }
    .form-row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .field{
      margin-top:14px;
    }
    .field label{
      display:block;
      font-weight:600;
      margin-bottom:6px;
      font-size:14px;
    }
    .field input,
    .field textarea{
      width:100%;
      padding:12px 12px;
      border:1px solid #ddd;
      border-radius:10px;
      outline:none;
      font-size:14px;
      background:#fff;
      box-sizing:border-box;
    }
    .field textarea{
      min-height:120px;
      resize:vertical;
    }
    .field input:focus,
    .field textarea:focus{
      border-color:#b07a5a;
      box-shadow: 0 0 0 3px rgba(176,122,90,0.18);
    }
    .btn{
      margin-top:16px;
      width:100%;
      padding:12px 14px;
      border:none;
      border-radius:12px;
      background:#2b1b14;
      color:#fff;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
    }
    .btn:hover{ opacity:.95; }

    .info p{
      margin:10px 0;
      line-height:1.6;
      font-size:14px;
    }
    .map{
      margin-top:14px;
      border-radius:12px;
      overflow:hidden;
      border:1px solid #eee;
    }
    .map iframe{
      width:100%;
      height:280px;
      border:0;
      display:block;
    }

    @media (max-width: 900px){
      .contact-grid{ grid-template-columns:1fr; }
      .form-row{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="container inner">
      <div class="logo">BREWIO'</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="careers.html">Careers</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2 class="h2 highlight-text">Contact Us...</h2>
      

      <!-- NEW: Contact Form + Info + Map -->
      <div class="contact-grid">
        <!-- Left: Form -->
        <section class="card">
          <h3>Send us a message</h3>

          <!-- Replace action="#" later with your backend -->
          <form action="#" method="post">
            <div class="form-row">
              <div class="field">
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" placeholder="Your name" required>
              </div>

              <div class="field">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" placeholder="+94 xx xxx xxxx">
              </div>
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@email.com" required>
            </div>

            <div class="field">
              <label for="subject">Subject</label>
              <input id="subject" name="subject" type="text" placeholder="What is this about?">
            </div>

            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
            </div>

            <button class="btn" type="submit">Send Message</button>
          </form>
        </section>

        <!-- Right: Info + Map -->
        <aside class="card info">
          <h3>Visit &amp; Connect</h3>

          <p><b>Address:</b> BREWIO', 441, HighLevel Road, Delkanda, Nugegoda.</p>
          <p><b>Phone:</b> 0112 444 333</p>
          <p><b>Email:</b> hello@brewbean.com</p>
          <p><b>Hours:</b> Mon–Sun: 8:00 AM – 9:00 PM</p>

          <div class="map">
            <!-- Replace this embed with your exact location -->
            <iframe
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              src="https://www.google.com/maps?q=Colombo%2C%20Sri%20Lanka&output=embed">
            </iframe>
          </div>
        </aside>
      </div>
      <!-- /NEW -->
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
